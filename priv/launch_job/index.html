<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--引入css文件 jquery文件  bootstrap文件-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<title>JOB_SEND</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="page-header">
				<ul class="nav nav-tabs ">
					<li class="active"><a href="#">send your job</a></li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-6">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="comid" class="col-sm-2 control-label">comid:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="comid" placeholder="comid">
							</div>
						</div>
						<div class="form-group">
							<label for="job_type" class="col-sm-2 control-label">job_type:</label>
							<div class="col-sm-10">
								<select class="form-control">
								  <option>1</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="agentids" class="col-sm-2 control-label">agentids:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="agentids" placeholder="agentids">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary btn-lg btn-block">ok</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
</html>
